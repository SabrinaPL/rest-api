  deploy:
    runs-on: ubuntu-latest
    needs: docker  # Run this job only if the docker job succeeds

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Verify Heroku CLI Installation
        run: heroku --version

      - name: Log in to Heroku Container Registry
        run: |
          echo ${{ secrets.HEROKU_API_KEY }} | docker login --username=_ --password-stdin registry.heroku.com

      - name: Authenticate with Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo $HEROKU_API_KEY | heroku auth:token
          heroku auth:whoami

      - name: Set Heroku Config Vars
        run: |
          echo "Setting Heroku config vars for app: ${{ secrets.HEROKU_APP_NAME }}"
          heroku config:set --app ${{ secrets.HEROKU_APP_NAME }} \
            MONGO_URI=${{ secrets.MONGO_URI }} \
            MONGO_HOST=mongodb \
            MONGO_PORT=27017 \
            MONGO_DB=movieDB \
            MONGO_USER=${{ secrets.MONGO_USER }} \
            MONGO_PASS=${{ secrets.MONGO_PASS }} \
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}

      - name: Verify Docker Image Exists
        run: docker images

      - name: Pull Docker Image from Docker Hub
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/rest-api:latest

      - name: Tag Docker Image for Heroku
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/rest-api:latest registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web

      - name: Push Docker Image to Heroku
        run: |
          docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web

      - name: Release the App on Heroku
        run: |
          heroku container:release web --app ${{ secrets.HEROKU_APP_NAME }}

      - name: View logs
        run: |
          heroku logs --tail --app ${{ secrets.HEROKU_APP_NAME }}

  health-check:
    runs-on: ubuntu-latest
    needs: deploy  # Run this job only if the deploy job succeeds

    steps:
      - name: Wait for App to Be Ready
        run: |
          echo "Waiting for app to be fully deployed..."
          sleep 60  # Wait for 60 seconds to give the app time to start

      - name: Health Check - Verify the Application is Running
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://rest-api-design-558f269d8e55.herokuapp.com/health)
          if [ "$response" -ne 200 ]; then
            echo "Health check failed! Response code: $response"
            exit 1
          else
            echo "Health check passed with response code: $response"
          fi
